checks {
    // Define the ruleset
    ruleset {
        // Specify the rules to be included in the ruleset
        rules = ["rule1", "rule2", "customRule1"]
    }

    // Define individual rules
    rule1 {
        name = "Example Check for Naming"
        check = "objectName"
        pattern = "^[a-zA-Z0-9_]+$"
        message = "Object names should only contain alphanumeric characters and underscores."
    }

    rule2 {
        name = "Check for Column Data Types"
        check = "columnDataType"
        forbidden = ["text", "blob"]
        message = "Avoid using 'text' and 'blob' data types for columns."
    }

    customRule1 {
        name = "Custom Check for Table Size"
        check = "tableSize"
        maxSize = 1000
        message = "Tables should not exceed 1000 rows in initial setup."
    }
}
